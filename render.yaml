services:
  - type: web
    name: telegram-flux-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: ADSTERRA_LINK
        sync: false
      - key: FAL_API_KEY
        sync: false
